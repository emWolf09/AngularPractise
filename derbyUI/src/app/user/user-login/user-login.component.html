<div class="row">
	<div class="col -4"></div>
	<div class="col -4" style="display: block;margin-left: auto;margin-right: auto ">
	<img class="logo" src ="./../../../assets/images/wolf_logo.png" alt = "logo" >
	</div>
	<div class="col -4"></div>
</div>
<br>
<div class="row" >
	<div class="col-1"></div>
	<div class=" col-10 card" style="background-color:azure;">
		<div class="card-body" >
			<form #loginForm="ngForm">
				<div class="form-group row">
					<label for="name" class="col-sm-3 col-3 col-form-label">User Name</label>
					<div class="col-sm-9">
						<input type="text" class="form-control" name="username" [(ngModel)]="login.userName"
							#username="ngModel" required>
					</div>
				</div>
				<div class="form-group row">
					<label for="inputPassword" class="col-sm-3 col-4 col-form-label">Password</label>
					<div class="col-sm-9">
						<input type="password" class="form-control" name="password" #password="ngModel"
							[(ngModel)]="login.password" required>
					</div>
				</div>
	
				<div *ngIf="!valid" class="text-danger">Invalid Credentials...Please try again...</div>
				<br />
	
				<div class="form-group row center">
					<div class="col-4"></div>
					<div class="col-4">
						<button (click)="onSubmit()" class="btn btn-primary" style=" display: block;margin-left: auto;margin-right: auto "
							[disabled]="!loginForm.form.valid">Login</button>
					</div>
					<div class="col-4"></div>
				</div>
				<div class="row" style="text-align: center;display: block;margin-left: auto;margin-right: auto ">
					new user ? <a href="/register" >Register</a>
				</div>
			</form>
		</div>
	</div>
	<div class="col-1"></div>
</div>
