<div class="container"  >
    <div id="signup">
       <div class="signup-screen">
          <div class="space-bot text-center">
             <h1>Sign up</h1>
            <div class="divider"></div>
          </div>
            <form [formGroup]="userForm" class="form-register" method="post" name="register" novalidate >
                    <mat-form-field appearance="fill"  style="display: block;">
                        <mat-label style="color: white;">Enter your name</mat-label>
                        <input matInput  formControlName="name" required>
                    </mat-form-field>
                    <mat-form-field appearance="fill"  style="display: block;">
                        <mat-label style="color: white;">Enter your username</mat-label>
                        <input matInput  formControlName="username" required>
                    </mat-form-field>
                    <mat-form-field appearance="fill"  style="display: block;">
                        <mat-label style="color: white;">Enter your email</mat-label>
                        <input matInput  formControlName="email" required type="email">
                    </mat-form-field>
                    <mat-form-field appearance="fill"  style="display: block;">
                        <mat-label style="color: white;">Enter your password</mat-label>
                        <input matInput  formControlName="password" required [type]="hide ? 'password' : 'text'">
                        <mat-icon matSuffix (click)="hide = !hide"><i class="material-icons">
                            {{hide ? 'visibility_off' : 'visibility'}}</i></mat-icon>
                    </mat-form-field>
               <div class="space-top text-center">
                <button  class="waves-effect waves-light btn done" (click)="onSubmit()">
                <i class="material-icons left">done</i> Done
                </button>
                <button type="button" class="waves-effect waves-light btn cancel" (click)="gotoHome()">
                <i class="material-icons left">login</i>Login
                </button>
               </div>
              </form>
            </div>
         </div>
     </div>
